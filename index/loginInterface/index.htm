<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <img src="./04_Background.jpg" alt="A dark starry night sky">
        <form action="" class="login_form">
            <h1 class="login_title">Login</h1>

            <div class="login_box">
                <input type="email" name="email" id="email" placeholder=" " class="login_input" required>
                <label for="email" class="login_label">Email ID</label>
                <i class="ri-mail-fill"></i>
            </div>

            <div class="login_box">
                <input type="password" id="password" placeholder=" " class="login_input" required>
                <label for="password" class="login_label">Password</label>
                <i class="ri-lock-fill"></i>
            </div>

            <div class="login_check">
                <div class="login_check-box">
                    <input type="checkbox" name="checkbox" id="user-check" class="login_check-input">
                    <label for="user-check" class="login_check-label">Remember Me</label>
                </div>
                <a href="#" class="login_forget">Forget Password</a>
            </div>

            <button type="submit" class="login_button">Login</button>
            <div class="login_register">
                Don't have an account? <a href="#">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
